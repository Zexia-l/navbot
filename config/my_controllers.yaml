controller_manager:
  ros__parameters:
    update_rate: 50
    # use_sim_time: true

    diff_cont:
      type: diff_drive_controller/DiffDriveController

    # joint_broad:
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

diff_cont:
  ros__parameters:

    cmd_vel_timeout: 1.0

    publish_rate: 50.0

    base_frame_id: base_link
    odom_frame_id: odom

    left_wheel_names: ["base_to_wheel_back_left","base_to_wheel_front_left"]
    right_wheel_names: ["base_to_wheel_back_right","base_to_wheel_front_right"]
    wheel_separation: 0.34
    wheel_radius: 0.03

    use_stamped_vel: false

    open_loop: true

    # wheels_per_side: 2
    # wheel_separation_multiplier: x
    # left_wheel_radius_multiplier: x
